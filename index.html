<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=5"
    />
    <link rel="icon" href="assets/img/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Interior Consultant</title>
  </head>
  <body>
    <header class="page-header">
      <span class="page-name">THIS INTERIOR</span>
      <nav class="header-nav">
        <ul class="links">
          <li class="link link--selected">Home</li>
          <li class="link">Collection</li>
          <li class="link">About</li>
          <li class="link">Contact</li>
        </ul>
      </nav>
    </header>
    <main class="page-content">
      <div class="page-description">
        <h1 class="description__title">Modern interior</h1>
        <p class="description__text">
          A full-Service residential & commercial interior design and staging
          company offering professional organizing & eco-services.
        </p>
          <a href="" class="description__cta">
            Read more
            <img src="assets/img/arrow_right_alt_black_24dp.svg" alt="link arrow icon" class="description__cta--icon">
          </a>
      </div>
      <figure class="desing-data">
        <img
          class="desing__image"
          src="assets/img/photo1.png"
          alt="interior design image"
        />
        <article class="designer-data">
          <header class="designer-data__header">
            <img
              src="assets/img/photo2.png"
              alt="Aliza Webber Picture"
              class="designer__image"
            />
            <div class="designer__info">
              <p class="designer__name">Aliza Webber</p>
              <p class="designer__job">Interior designer</p>
            </div>
          </header>
          <p class="desing__info">Designed in 2020 by Aliza Webber</p>
        </article>
      </figure>
    </main>
  </body>
</html>
